{% extends 'base.html' %}
	{% block conteudo %}
	<div id="articles" class="home">
		{% for artigo in latest %}
		<article>
			<h2>
				<a href="{% url blog.views.artigo artigo_id=artigo.id %}">{{ artigo.titulo }}</a>
			</h2>
			<span>Publicado hรก {{ artigo.publicacao|timesince }}</span>
			<p>{{ artigo.conteudo }}</p>
		</article>
		{% endfor %}
	</div>
	{% endblock %}
