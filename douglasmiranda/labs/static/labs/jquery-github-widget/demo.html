<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Github Project Widget</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/skin.css">
</head>
<body>

  <div class="title">
    <h1>Github Project Widget</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor<br> incididunt ut labore et dolore
      magna aliqua. Ut enim ad minim veniam
    </p>
  </div>

  <div class="projects">

    <div class="github-widget" data-repo="douglasmiranda/douglasmiranda.com"></div>
    <div class="github-widget" data-repo="douglasmiranda/django-class-based-generic-views"></div>
    <div class="github-widget" data-repo="douglasmiranda/django-admin-bootstrap"></div>
    <div class="github-widget" data-repo="douglasmiranda/django-redactorjs"></div>
    <div class="github-widget" data-repo="douglasmiranda/jquery.gridnav"></div>
  </div>

  <img id="github-logo" src="img/cat.png" alt="Github's Logo" />

  <a href="https://github.com/zenorocha/github-project-widget">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
  </a>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/jquery.github.widget.js"></script>

  <script>
    $('.github-widget').githubWidget();
  </script>

</body>
</html>
