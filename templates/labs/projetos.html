{% extends 'base.html' %}
{% block titulo %}Projetos - {{ block.super }}{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/projetos.css" type="text/css" />
{% endblock %}
		{% block content %}
			<ul id="ultimos-projetos">
			{% for projeto in ultimos_projetos %}
				<li>
					<a href="{{ projeto.link_externo }}">
						<img src="{{ projeto.imagem.url }}">
						<p>&raquo; {{ projeto.titulo }}</p>
					</a>
				</li>
			{% endfor %}
			</ul>
		{% endblock %}
