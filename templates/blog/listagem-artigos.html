			{% if artigos %}
				<ol id="posts-list">
					{% for artigo in artigos %}
					<li>
						<article>
							<header>
								<h3 class="entry-title">
									<a href="{% url blog-artigo slug=artigo.slug %}" rel="bookmark" title="{{ artigo.titulo }}">
										{{ artigo.titulo }}
									</a>
								</h3>
							</header>
							<footer class="post-info">
								<abbr class="published">
									publicado hรก {{ artigo.publicacao|timesince }}
								</abbr>
							</footer><!-- /.post-info -->
							<div class="entry-content">
								<p>{{ artigo.resumo }}</p>
							</div><!-- /.entry-content -->
						</article>
					</li>
					{% endfor %}
				</ol><!-- /#posts-list -->
			{% else %}
				<p>N&atilde;o h&aacute; resultados para esta solicita&ccedil;&atilde;o =/</p>
			{% endif %}
