	<script src="{{ STATIC_URL }}js/jquery-1.4.2.js"></script>
	<script>
		$(document).ready(function(){
			before = '<span class="elements-mouse-over-effect">click("</span>';
			after = '<span class="elements-mouse-over-effect">")</span>';
			$(this).after();
			i = null;
			$('h3 a').hover(
				function(){
					$(this).before(before).after(after);
				},
				function(){
					$(this).parent().find('span.elements-mouse-over-effect').remove();
				}
			);
		});
	</script>
